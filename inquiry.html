<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>お問い合わせ -</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style-inquiry.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<header id="header">
  <h1><a href="#" class="crunchify-top"><img src="images/Logo.png" alt="ブロック・デコ" height="60px" width="auto"></a></h1><span class="head-pr">最短当日発送<br>プレゼントならブロック・デコにお任せ！</span>
  <div id="header-btns">
    <span class="User-inner">ユーザー：<span id="User-name">大阪太郎</span></span>
    <div id="flex-btns">
	  <a href="" class="Cart_buttun">カート</a>
      <a href="" class="Login_buttun">ログイン</a>
    </div>
  </div>
</header>
<script>            
jQuery(document).ready(function() {
var offset = 220;
var duration = 500;
jQuery(window).scroll(function() {
if (jQuery(this).scrollTop() > offset) {
jQuery('.crunchify-top').fadeIn(duration);
} else {
jQuery('.crunchify-top').fadeIn(duration);
}
});
 
jQuery('.crunchify-top').click(function(event) {
event.preventDefault();
jQuery('html, body').animate({scrollTop: 0}, duration);
return false;
})
});
</script>
<div id="register">
  <h2>お問い合わせ</h2>
</div>
<main>
<div class="Form">
  <div class="Form-Item">
    <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>お名前</p>
    <input type="text" class="Form-Item-Input" placeholder="例）山田太郎">
  </div>
  <div class="Form-Item">
    <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>電話番号</p>
    <input type="text" class="Form-Item-Input" placeholder="例）000-0000-0000">
  </div>
  <div class="Form-Item">
    <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>メールアドレス</p>
    <input type="email" class="Form-Item-Input" placeholder="例）example@gmail.com">
  </div>
  <div class="Form-Item">
    <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>お問い合わせ内容</p>
    <textarea class="Form-Item-Textarea"></textarea>
  </div>
  <div class="Price_inner">
    <form action="" method="">
      <input type="submit" class="Price_box" value="入力内容を送信する">
    </form>
  </div>
</div>
</main>
<footer id="Footer">
  <div class="Footer_inner">
	<ul class="Footer_ul">
	  <li class="Footer_li"><a href="index.html" class="Footer_a">HOME</a></li>
	  <li class="Footer_li"><a href="" class="Footer_a">よくある質問</a></li>
	  <li class="Footer_li"><a href="" class="Footer_a">お問い合わせ</a></li>
	  <li class="Footer_li"><a href="" class="Footer_a">ご利用ガイド</a></li>
    </ul>
	<div class="Footer_logo">
	  <img src="images/Logo-2.png" alt="ブロック・デコ" height="80px" class="Footer_img">
    </div>
  </div>
  <div class="Footer_copy">
	<p class="Footer_copy_txt">©️ Bloc Deco. All rights reserved.</p>
  </div>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
//質問をクリックで答えが展開//
  $(function() {
    $('.trigger').on('click',function() {
      $(this).next().slideToggle();
    });
  });
//答えが展開している状態にするためdtにclassを付与する//
  $(function() {
    $('.trigger').on('click',function() {
      $(this).toggleClass('active');//もしクラスが付いていると外します、付いていないなら付けます//
    });
  });
</script>
</body>
</html>
